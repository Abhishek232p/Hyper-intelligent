<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperIntelligent AR-AI Nexus | Autonomous AI-Powered Reality Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nexus-container">
        <!-- AI-Powered Loading Screen -->
        <div id="ai-loader" class="ai-loader">
            <div class="ai-core">
                <div class="core-pulse"></div>
                <div class="core-rings"></div>
            </div>
            <h2>HyperIntelligent AR-AI Nexus</h2>
            <p>Initializing Autonomous AI Agents...</p>
            <div class="loading-progress">
                <div class="progress-bar" id="loadingBar"></div>
            </div>
        </div>

        <!-- Main Application Content -->
        <div id="app-content" class="hidden">
            <nav class="ai-command-center">
                <!-- Navigation will be loaded by app.js -->
            </nav>
            <main class="nexus-main">
                <!-- Dynamic content sections -->
            </main>
        </div>
    </div>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ðŸ¤– AI Service Worker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('AI Service Worker registration failed:', error);
                    });
            });
        }
    </script>

    <script src="app.js"></script>
</body>
</html>
